<div class="mdl-card on-the-road-again mdl-cell mdl-cell--12-col mdl-shadow--2dp margin--bottom-16px" style="min-height:360px;">
  <div class="mdl-card__media mdl-color-text--grey-50" style="background-image:url(^imageurl);padding:24px;display:flex;align-items:baseline;flex-grow:1;flex-direction:column;min-height:200px;justify-content:flex-end;">
    <span class="mdl-chip mdl-color--primary">
      <span class="mdl-chip__text mdl-color-text--white">^tag</span>
    </span>
    <h3 class="mdl-color-text--white margin--0">^title</h3>
  </div>
  <div class="mdl-color-text--grey-600 padding--16px">
    <p>^description</p>
    <h2 class="mdl-typography--headline">^headline</h2>
    <p>^note</p>
  </div>
</div>
